<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice SOP Agent</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-elevated: #1f1f1f;
            --bg-input: #2f2f2f;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --text-tertiary: #8e8e8e;
            --accent-primary: #10a37f;
            --accent-hover: #0d8a6a;
            --accent-secondary: #6e59d9;
            --accent-gradient: linear-gradient(135deg, #10a37f 0%, #6e59d9 100%);
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: 140px;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .nav-link:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        /* Main Container */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem 1rem 1rem;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 4rem 1rem;
            margin-bottom: 2rem;
        }

        .welcome h1 {
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .welcome p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }

        /* Message */
        .message {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transition: var(--transition);
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .message.user {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
        }

        .message.assistant {
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
        }

        .message:hover {
            border-color: var(--border-medium);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-avatar {
            background: var(--accent-gradient);
        }

        .message.assistant .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-role {
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            letter-spacing: 0.02em;
        }

        .message.user .message-role {
            color: var(--accent-primary);
        }

        .message.assistant .message-role {
            color: var(--text-primary);
        }

        .message-text {
            color: var(--text-primary);
            word-wrap: break-word;
            line-height: 1.7;
        }

        .message-hash {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.75rem;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-hash-label {
            font-weight: 500;
        }

        .message-hash-value {
            background: var(--bg-input);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            user-select: all;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-subtle);
        }

        .message-hash-value:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-medium);
        }

        /* AI Response Blocks */
        .ai-response-block {
            margin: 1rem 0;
            padding: 1.25rem;
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent-primary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-subtle);
            border-left: 3px solid var(--accent-primary);
        }

        .ai-response-block h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ai-response-block p {
            margin: 0.5rem 0;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .ai-response-block ul {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .ai-response-block li {
            margin: 0.5rem 0;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .ai-response-block li::marker {
            color: var(--accent-primary);
        }

        .completeness-bar {
            width: 100%;
            height: 10px;
            background: var(--bg-input);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-top: 0.75rem;
            border: 1px solid var(--border-subtle);
        }

        .completeness-fill {
            height: 100%;
            background: var(--accent-gradient);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(16, 163, 127, 0.3);
        }

        .completeness-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .ai-question {
            background: rgba(110, 89, 217, 0.08);
            border-left-color: var(--accent-secondary);
        }

        .ai-question h4 {
            color: var(--accent-secondary);
        }

        /* Formatted content */
        .message-text h1, .message-text h2, .message-text h3 {
            margin: 1.5rem 0 0.75rem 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-text h1 { font-size: 1.5rem; }
        .message-text h2 { font-size: 1.25rem; }
        .message-text h3 { font-size: 1.1rem; }

        .message-text ul, .message-text ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .message-text li {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .message-text strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-text code {
            background: var(--bg-input);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
            border: 1px solid var(--border-subtle);
        }

        /* Input Container */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 1.5rem;
            border-top: 1px solid var(--border-subtle);
            z-index: 90;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 1rem 10rem 1rem 1.25rem;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            overflow-y: auto;
            transition: var(--transition);
            line-height: 1.5;
            background: var(--bg-input);
            color: var(--text-primary);
        }

        .input-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .input-box::placeholder {
            color: var(--text-tertiary);
        }

        .input-box::-webkit-scrollbar {
            width: 8px;
        }

        .input-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .input-box::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .input-box::-webkit-scrollbar-thumb:hover {
            background: var(--border-medium);
        }

        /* Button Group */
        .button-group {
            position: absolute;
            right: 1.25rem;
            bottom: 0.75rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Microphone Button */
        .mic-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
            border: 1px solid var(--border-medium);
        }

        .mic-button .mic-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .mic-button:hover {
            background: var(--bg-elevated);
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .mic-button.recording {
            background: var(--error);
            border-color: var(--error);
            animation: pulseRed 1.5s infinite;
        }

        .mic-button.recording .mic-icon {
            animation: micPulse 0.5s infinite alternate;
        }

        @keyframes pulseRed {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
            }
        }

        @keyframes micPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .recording-indicator {
            display: none;
            position: absolute;
            top: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            background: var(--error);
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
        }

        .mic-button.recording .recording-indicator {
            display: block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Send Button */
        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius-md);
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(16, 163, 127, 0.4);
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: var(--bg-tertiary);
        }

        .send-button.loading {
            background: var(--bg-tertiary);
        }

        /* Voice Wave Animation */
        .voice-wave {
            display: none;
            position: absolute;
            right: 6rem;
            bottom: 0.75rem;
            height: 40px;
            background: rgba(16, 163, 127, 0.1);
            border: 1px solid rgba(16, 163, 127, 0.2);
            border-radius: var(--radius-md);
            padding: 8px 12px;
            align-items: center;
            gap: 4px;
            z-index: 100;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .voice-wave.active {
            display: flex;
        }

        .wave-bar {
            width: 3px;
            background: var(--accent-gradient);
            border-radius: 2px;
            height: 12px;
            transition: height 0.1s ease-out;
        }

        .voice-wave.active .wave-bar {
            animation: wave 0.8s ease-in-out infinite;
        }

        .voice-wave.active .wave-bar:nth-child(1) { animation-delay: 0s; }
        .voice-wave.active .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave.active .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave.active .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-wave.active .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 12px; }
            50% { height: 28px; }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .send-button.loading .spinner {
            display: block;
        }

        .send-button.loading .send-icon {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Action Buttons */
        .action-buttons {
            max-width: 900px;
            margin: 1.5rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.875rem 1.5rem;
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            background: var(--bg-elevated);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .action-btn:hover:not(:disabled) {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn.primary {
            background: var(--accent-gradient);
            color: white;
            border: none;
        }

        .action-btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 163, 127, 0.3);
        }

        /* SOP Section */
        .sop-section {
            max-width: 900px;
            margin: 1.5rem auto;
            padding: 0 1rem;
            display: none;
        }

        .sop-section.visible {
            display: block;
        }

        .sop-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
        }

        .sop-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .sop-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Status Bar */
        .status-bar {
            max-width: 900px;
            margin: 0 auto 1rem auto;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-tertiary);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        /* Error Message */
        .error-message {
            max-width: 900px;
            margin: 1rem auto;
            padding: 1rem 1.25rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            color: var(--error);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease;
        }

        /* Loading State */
        .typing-indicator {
            display: none;
            padding: 1.5rem;
            align-items: center;
            gap: 0.75rem;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 0.5rem;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .typing-text {
            color: var(--accent-primary);
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .welcome h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .input-box {
                padding-right: 7rem;
            }

            .button-group {
                right: 1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 3px solid var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-medium);
        }

        /* Selection */
        ::selection {
            background: rgba(16, 163, 127, 0.3);
            color: var(--text-primary);
        }
    </style>
</head>

    <script>
        // Global state
        let currentSessionId = null;
        let conversationHistory = [];
        let authToken = null;
        let isProcessing = false;
        
        // Voice recording state
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let recordingTimer = null;
        let audioContext = null;
        let analyser = null;
        let animationFrame = null;
        let waveElement = null;

        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : `${window.location.origin}/api`;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await obtainAuthToken();
            await startNewSession();
            
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('input', (e) => {
                const hasText = e.target.value.trim().length > 0;
                const sendButton = document.getElementById('send-button');
                sendButton.disabled = !hasText || isProcessing;
                
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
            });
        });

        // Get auth token
        async function obtainAuthToken() {
            try {
                const storedToken = sessionStorage.getItem('authToken');
                if (storedToken) {
                    authToken = storedToken;
                    return;
                }
                
                const response = await fetch(`${API_BASE}/auth/guest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    sessionStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                console.error('Failed to obtain auth token:', error);
            }
        }

        // Start new session
        async function startNewSession() {
            try {
                await clearAPILogs();
                
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        userId: 'user-' + Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.sessionId;
                    conversationHistory = [];
                    
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.textContent = '';
                    
                    document.getElementById('welcome-section').style.display = 'none';
                    
                    const statusBar = document.getElementById('status-bar');
                    statusBar.style.display = 'flex';
                    document.getElementById('session-info').textContent = `Session: ${currentSessionId.substring(0, 8)}...`;
                    updateStatus('connected', 'Connected');
                    
                    statusBar.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    setTimeout(() => {
                        addSystemMessage('üëã Welcome! New session started. Tell me about the workflow or process you want to document.');
                        
                        document.getElementById('action-buttons').style.display = 'none';
                        document.getElementById('sop-section').classList.remove('visible');
                        document.getElementById('generate-btn').disabled = true;
                    }, 300);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to create session');
                }
            } catch (error) {
                console.error('Failed to start session:', error);
                showError('Failed to start new session. Please try again.');
            }
        }

        // Clear API logs
        async function clearAPILogs() {
            try {
                const response = await fetch(`${API_BASE}/logs`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    console.log('API logs cleared successfully');
                }
            } catch (error) {
                console.warn('Error clearing API logs:', error);
            }
        }

        // Add system message
        function addSystemMessage(content) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.style.background = 'rgba(16, 163, 127, 0.08)';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            roleDiv.className = 'message-role';
            roleDiv.textContent = 'System';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = content;

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            input.value = '';
            input.style.height = '56px';
            document.getElementById('send-button').disabled = true;
            document.getElementById('welcome-section').style.display = 'none';
            
            addMessage('user', message);
            
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('visible');
            
            setTimeout(() => {
                typingIndicator.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);

            try {
                const response = await fetch(`${API_BASE}/conversations/${currentSessionId}/input`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        text: message,
                        type: 'text'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('typing-indicator').classList.remove('visible');
                    
                    addMessage('assistant', data.message, data.metadata);
                    
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.message, metadata: data.metadata }
                    );
                    
                    setTimeout(() => {
                        const actionButtons = document.getElementById('action-buttons');
                        actionButtons.style.display = 'flex';
                        document.getElementById('generate-btn').disabled = false;
                        
                        actionButtons.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to get response');
                }
            } catch (error) {
                console.error('Chat error:', error);
                document.getElementById('typing-indicator').classList.remove('visible');
                showError('Failed to send message. Please try again.');
            } finally {
                isProcessing = false;
                document.getElementById('send-button').disabled = false;
            }
        }

        // Add message to chat
        function addMessage(role, content, metadata) {
            const container = document.getElementById('chat-container');

            const contentDiv = document.createElement('div');

            const roleDiv = document.createElement('div');

            roleDiv.textContent = role === 'user' ? 'You' : 'AI Assistant';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            
            if (role === 'assistant' && metadata) {

        // Copy message hash
        function copyMessageHash(hash) {
            navigator.clipboard.writeText(hash).then(() => {

                console.error('Failed to copy:', err);

        // Smooth scroll
        function smoothScrollToElement(element) {
            requestAnimationFrame(() => {
                element.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
                
                setTimeout(() => {
                    element.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });

                setTimeout(() => {

            });
        }

        // Clean bullet text
        function cleanBulletText(text) {
            if (!text) return '';
            let cleaned = text.trim();
            
            let previousLength = 0;
            while (cleaned.length !== previousLength) {
                previousLength = cleaned.length;
                cleaned = cleaned
                    .replace(/^[\-\*‚Ä¢¬∑‚ó¶‚ñ™‚ñ´]\s*/, '')
                    .replace(/^\d+\.\s*/, '')
                    .replace(/^\d+:\s*/, '')
                    .replace(/^[:\.\s]+/, '')
                    .trim();
            }
            
            return cleaned;
        }

        // Format AI response
        function formatAIResponse(content, metadata) {

            mainText.style.marginBottom = '1rem';
            container.appendChild(mainText);

                if (summary.identifiedOutputs && summary.identifiedOutputs.length > 0) {

        // Export SOP
        async function exportSOP(format) {
            const sopData = sessionStorage.getItem('currentSOPData');
            
            if (!sopData) {
                showError('No SOP to export. Please generate an SOP first.');
                return;
            }
            
            const btnIds = {
                'pdf': 'export-pdf-btn',
                'docx': 'export-docx-btn',
                'md': 'export-md-btn'
            };
            
            const exportBtn = document.getElementById(btnIds[format]);
            const originalHTML = exportBtn.innerHTML;
            exportBtn.disabled = true;
            exportBtn.innerHTML = `<span>‚è≥</span><span>Exporting ${format.toUpperCase()}...</span>`;
            
            try {
                const sopId = sessionStorage.getItem('currentSOPId') || currentSessionId;
                const parsedSOPData = JSON.parse(sopData);
                
                const response = await fetch(`${API_BASE}/sops/${sopId}/export`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        format: format,
                        sopData: parsedSOPData,
                        options: {
                            includeMetadata: true,
                            headerFooter: {
                                includeHeader: true,
                                includeFooter: true
                            },
                            agentFormat: format === 'md'
                        }
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    const title = parsedSOPData.title || 'SOP';
                    const cleanTitle = title.replace(/[^a-zA-Z0-9]/g, '_');
                    const extension = format === 'md' ? 'md' : format;
                    a.download = `${cleanTitle}_v${parsedSOPData.version || '1.0'}.${extension}`;
                    
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    const formatName = format === 'md' ? 'Agent.MD' : format.toUpperCase();
                    addSystemMessage(`‚úÖ SOP exported successfully as ${formatName}`);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Export failed');
                }
            } catch (error) {
                console.error('Export error:', error);
                const formatName = format === 'md' ? 'Agent.MD' : format.toUpperCase();
                showError(`Failed to export SOP as ${formatName}. Please try again.`);
            } finally {
                exportBtn.disabled = false;
                exportBtn.innerHTML = originalHTML;
            }
        }

        // ========== VOICE RECORDING FUNCTIONS ==========

        // Toggle voice recording
        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();

        }

        // Start recording
        async function startRecording() {
            try {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    startWebSpeechRecognition();
                } else {
                    startMediaRecorderRecording();
                }
            } catch (error) {
                console.error('Failed to start recording:', error);
                showError('Failed to access microphone. Please check permissions.');
            }
        }

        // Web Speech Recognition
        function startWebSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            let finalTranscript = '';
            
            recognition.onstart = () => {
                isRecording = true;
                updateRecordingUI(true);
                createWaveAnimation();
                console.log('Web Speech Recognition started');
            };
            
            const messageInput = document.getElementById('message-input');
            const existingText = messageInput.value;
            const endPosition = existingText.length;
            messageInput.setSelectionRange(endPosition, endPosition);
            messageInput.focus();
            
            const cursorPosition = endPosition;
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const textBefore = existingText.substring(0, cursorPosition);
                const textAfter = existingText.substring(cursorPosition);
                const newText = textBefore + finalTranscript + interimTranscript + textAfter;
                
                messageInput.value = newText;
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
                messageInput.scrollTop = messageInput.scrollHeight;
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    showError('Speech recognition error: ' + event.error);
                }
                stopRecording();
            };
            
            recognition.onend = () => {
                isRecording = false;
                updateRecordingUI(false);
                removeWaveAnimation();
                
                const messageInput = document.getElementById('message-input');
                if (messageInput.value.trim()) {
                    document.getElementById('send-button').disabled = false;
                }
            };
            
            window.currentRecognition = recognition;
            recognition.start();
        }

        // MediaRecorder fallback
        async function startMediaRecorderRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 48000
                    } 
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    await processRecording();
                    stream.getTracks().forEach(track => track.stop());
                    
                    if (audioContext) {
                        audioContext.close();
                        audioContext = null;
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                updateRecordingUI(true);
                createWaveAnimation();
                visualizeAudio();
                
                console.log('MediaRecorder recording started');
                
            } catch (error) {
                console.error('Failed to start recording:', error);
                showError('Failed to access microphone. Please check permissions.');
            }
        }

        // Stop recording
        function stopRecording() {
            if (window.currentRecognition) {
                window.currentRecognition.stop();
                window.currentRecognition = null;
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                
                updateRecordingUI(false);
                removeWaveAnimation();
                
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                console.log('Recording stopped');
            }
        }

        // Process recording
        async function processRecording() {
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                console.log('Processing audio:', {
                    size: audioBlob.size,
                    type: audioBlob.type
                });
                
                addSystemMessage('üé§ Processing your voice input...');
                
                setTimeout(() => {
                    const messageInput = document.getElementById('message-input');
                    const mockText = 'Voice input captured. Please edit this text with your actual workflow description.';
                    messageInput.value = mockText;
                    messageInput.style.height = 'auto';
                    messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
                    
                    document.getElementById('send-button').disabled = false;
                    messageInput.focus();
                }, 1000);
                
            } catch (error) {
                console.error('Failed to process recording:', error);
                showError('Failed to process recording. Please try again.');
            }
        }

        // Update recording UI
        function updateRecordingUI(recording) {
            const micButton = document.getElementById('mic-button');
            
            if (recording) {
                micButton.classList.add('recording');
            } else {
                micButton.classList.remove('recording');
            }
        }

        // Create wave animation
        function createWaveAnimation() {
            const inputWrapper = document.querySelector('.input-wrapper');
            
            waveElement = document.createElement('div');
            waveElement.className = 'voice-wave active';
            waveElement.id = 'voice-wave';
            
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                waveElement.appendChild(bar);
            }
            
            inputWrapper.appendChild(waveElement);
        }

        // Remove wave animation
        function removeWaveAnimation() {
            if (waveElement) {
                waveElement.remove();
                waveElement = null;
            }
        }

        // Visualize audio
        function visualizeAudio() {
            if (!analyser || !isRecording) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            
            if (waveElement) {
                const bars = waveElement.querySelectorAll('.wave-bar');
                bars.forEach((bar, index) => {
                    const height = Math.max(12, Math.min(28, (average / 255) * 28 + Math.random() * 4));
                    bar.style.height = `${height}px`;
                });
            }
            
            animationFrame = requestAnimationFrame(visualizeAudio);
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
